<div class="form-floating">
    <input 
        [ngClass]="(controlDir && controlDir.control && controlDir.control.touched)
        ? !controlDir.control.valid ? 'in-invalid' : 'is-valid' : null"
        [type]="type"
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
        class="form-control" 
        id="{{ label }}"
        #input 
        placeholder="{{ label }}"
    >
    <div *ngIf="(controlDir && controlDir.control && controlDir.control.status === 'PENDING')"
        class="fa fa-spinner fa-spin loader">
    </div>

    <label for="{{ label }}">{{ label }}</label>
   <div class="text-danger" 
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{ label }} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">{{ label }} is invalid</span>
   </div>

   <div class="text-danger d-block"
   *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
   <span *ngIf="controlDir.control.errors?.emailExists">Invalid email address</span>
   </div>
  </div>
